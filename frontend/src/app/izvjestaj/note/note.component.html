<div class="jumbotron" style="text-align: center; background: transparent;">
<div *ngFor='let note of notes' class="card" style="width: 18rem;" style="display:inline-block;" >
  <div class="card-body" style="width:720px">
    <h5 class="card-title">{{note.title}}</h5>
    <p class="card-text"> {{note.description}} </p>
  </div>
</div>

</div>
<button type="button"  style="display: block;" class="btn btn-primary" (click)="openModal(dodajIzvjestaj)">Dodaj izvjestaj</button>

<ng-template #dodajIzvjestaj>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="izvjestajForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Naziv</label>
        <input type="text" formControlName="title" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">Prazno polje</div>
        </div>
      </div>
      <div class="form-group">
        <label>Opis</label>
        <input type="text" formControlName="description" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">Prazno polje</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Spasi</button>
      </div>
    </form>
  </div>
</ng-template>
