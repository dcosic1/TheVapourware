<div *ngFor='let package of filteredPackages' class="col-md-6 p-1" style="display:inline-block">
  <div class="card">
    <div class="row">
      <div class="col-md-12">
        <img class="card-img-top shadow" [src]='package.ImgUrl' alt="Card image cap">
      </div>
      <div class="col-md-12 p-4">
        <div class="card-body">
          <div>
            <h5 style="float:left;">{{package.Title}}</h5>
            <span class="badge badge-warning" style="float:right;"><i class="fa fa-tags" aria-hidden="true"></i>
              {{package.Type}}</span>
          </div>
          <hr style="margin-top: 2rem;" />
          <p class="card-text"> {{package.Description}} </p>
        </div>
      </div>
    </div>
  </div>
</div>
