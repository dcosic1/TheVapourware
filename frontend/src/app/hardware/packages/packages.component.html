<div *ngFor='let package of filteredPackages' class="card" style="width: 18rem;" style="display:inline-block">
  <img class="card-img-top" [src]='package.ImgUrl' alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{package.Title}}</h5>
    <p class="card-text"> {{package.Description}} </p>
    <a class="btn btn-primary" (click) = "onClicked(package.Title)">Naruci</a>
  </div>
</div>
